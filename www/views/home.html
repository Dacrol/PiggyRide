  <script>
      function initAutocomplete() {
        var defaultBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(55.541985, 12.902565),
          new google.maps.LatLng(55.646026, 13.099391));

        let options = {
          bounds: defaultBounds,
          types: ['geocode'],
          strictbounds: true,
          componentRestrictions: {
            'country': 'se'
          }
        };
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocompleteTo = new google.maps.places.Autocomplete(
          /** @type {!HTMLInputElement} */
          (document.getElementById('autocompleteTo')),
          options);

        autocompleteFrom = new google.maps.places.Autocomplete(
          /** @type {!HTMLInputElement} */
          (document.getElementById('autocompleteFrom')),
          options);



        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocompleteTo.addListener('placeTo_changed', fillInAddress(autocompleteTo));
        autocompleteFrom.addListener('placeFrom_changed', fillInAddress(autocompleteTo));
      }

      function fillInAddress(item) {
        // Get the place details from the autocomplete object.
        var place = item.getPlace();
      }

    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrE71qz1iEQgNnM3fbzIXB5pmRoB9rWiQ&libraries=places&region=SE&callback=initAutocomplete"
  async defer></script>
